<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
  crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/saldo.css' %}">

<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Tambah Saldo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close_modal"></button>
      </div>
      <div class="modal-body">
        <form id="updateUser" action="">
          <input class="form-control" id="form-id" type="hidden" name="formId"/>
          <div class="mb-3">
            <label for="saldo" class="col-form-label">Masukkan jumlah saldo yang ingin Anda tambahkan:</label>
            <input type="text" class="form-control" id="saldo" name="saldo" placeholder="e.g., 10000" 
            required pattern=".*\S.*" data-type="currency"
            oninvalid="this.setCustomValidity('Fill it with number')"
            oninput="setCustomValidity('')">
          </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
        <button type="submit" class="btn btn-primary" >Tambah</button>
      </div>
  </form>
    </div>
  </div>
</div>
